<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="../../ta-visualizations.css" rel="stylesheet"></link>
    </head>
    <body style="margin: 0;">
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-color-scheme="problems"
            data-data-url="/data/custom/bar-1.csv"
            data-visualization-type="bar chart"
            data-x-axis-column="Row Labels"
            data-x-axis-label=""
            data-y-axis-column="With monitoring"
            data-y-axis-label="Percentage with Monitoring"
        ></div>
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-color-scheme="problems"
            data-data-url="/data/custom/bar-grouped.csv"
            data-group-column="Country"
            data-visualization-type="bar chart"
            data-x-axis-column="Label"
            data-x-axis-label=""
            data-y-axis-column="Profit Per Acre - USD"
            data-y-axis-label="Annual Profit per Acre (USD)"
        ></div>
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-color-scheme="problems"
            data-data-url="/data/custom/bar-grouped-2.csv"
            data-group-column="Gender"
            data-visualization-type="bar chart"
            data-x-axis-column="HDI Category"
            data-x-axis-label=""
            data-y-axis-column="Value"
            data-y-axis-label="Daily Smokers (%)"
        ></div>
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-bar-orientation="horizontal"
            data-color-scheme="problems"
            data-data-url="/data/custom/bar-horizontal.csv"
            data-visualization-type="bar chart"
            data-x-axis-column="Number of Facebook users in millions"
            data-x-axis-label="Number of Facebook Users (millions)"
            data-y-axis-column="Countries with the most Facebook users, January 2018"
            data-y-axis-label=""
        ></div>
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-color-scheme="problems"
            data-data-url="/data/custom/line-1.csv"
            data-group-column="category description"
            data-visualization-type="line chart"
            data-x-axis-column="year"
            data-x-axis-label="Year"
            data-y-axis-column="tonnes"
            data-y-axis-label="Metric tons (millions)"
        ></div>
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-color-scheme="problems"
            data-data-url="/data/custom/line-2.csv"
            data-group-column="line"
            data-visualization-type="line chart"
            data-x-axis-column="year"
            data-x-axis-label="Year"
            data-y-axis-column="value"
            data-y-axis-label="% global population covered"
        ></div>
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-color-scheme="problems"
            data-countries-topojson-url="/data/countries-simplified.topojson"
            data-data-url="/data/custom/map-1.csv"
            data-visualization-type="choropleth map"
            data-iso3-column="iso3code"
            data-keycode-column="Key Code"
            data-legend='{ "2": "1000 - 9999", "3": "10000 - 49999", "4": "50000 - 99999", "5": "100000 - 500000" }'
            data-tooltip-column="Tooltip"
        ></div>
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-color-scheme="solutions"
            data-countries-topojson-url="/data/countries-simplified.topojson"
            data-data-url="/data/custom/map-2.csv"
            data-visualization-type="choropleth map"
            data-iso3-column="ISO3 CODE"
            data-keycode-column="Key"
            data-tooltip-column="Market Leader (Company Name)"
        ></div>
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-color-scale-type="linear"
            data-color-scheme="solutions"
            data-countries-topojson-url="/data/countries-simplified.topojson"
            data-data-url="/data/custom/map-3.csv"
            data-visualization-type="choropleth map"
            data-iso3-column="ISO3"
            data-value-column="Prevalence"
            data-tooltip-column="Prevalence"
        ></div>
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-color-scale-type="ordinal"
            data-color-scheme="solutions"
            data-countries-topojson-url="/data/countries-simplified.topojson"
            data-data-url="/data/custom/map-3.csv"
            data-visualization-type="choropleth map"
            data-iso3-column="ISO3"
            data-keycode-column="Key Code"
            data-symbol-column="Symbol"
            data-tooltip-column="Prevalence"
        ></div>
        <div 
            class="ta-visualization-custom-visualization"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-color-scheme="solutions"
            data-countries-topojson-url="/data/countries-simplified.topojson"
            data-data-url="/data/custom/map-point.csv"
            data-visualization-type="point map"
            data-latitude-column="Latitude"
            data-longitude-column="Longitude"
            data-category-column="Products"
            data-tooltip-column="Products"
            data-legend='{ "Cigarettes": "Cigarettes", "Cigars": "Cigars", "E-Cigarettes": "E-Cigarettes", "Heat-Not-Burn": "Heat-Not-Burn", "Bidi": "Bidi" }'
        ></div>
        <script src="../../ta-visualizations.js" type="text/javascript"></script>
    </body>
</html>
