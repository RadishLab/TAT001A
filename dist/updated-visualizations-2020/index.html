<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://files.tobaccoatlas.org/wp-content/themes/tobacco-atlas/dist/styles/main_c4c63607.css" rel="stylesheet"></link>
        <link href="../ta-visualizations.css" rel="stylesheet"></link>
    </head>
    <body style="margin: 50px; margin-top: 10px; max-width: 1300px;">
        <h1>Tobacco Atlas Updated Visualizations for 2020</h1>
        <h2>Treemap version of <a href="https://tobaccoatlas.org/topic/growing/">Hectares of Tobacco Planted</a></h2>
        <div 
            id="ta-visualization-1-map2treemap"
            data-base-data-url="../data/"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-legend='{ "1": "< 1,000", "2": "1,000 - 9,999", "3": "10,000 - 49,999", "4": "50,000 - 249,999", "5": "> 250,000" }'
            data-language="en"
        >
        </div>
        <h2>Cartogram version of <a href="https://tobaccoatlas.org/topic/growing/">Crop Yields (Hg/ha)</a></h2>
        <div 
            id="ta-visualization-1-map3cartogram"
            data-base-data-url="../data/"
            style="width: 100%;"
            data-aspect="[16, 9]"
            data-legend='{"4":">40,000","3":"25,000 - 39,999","2":"10,000 - 24,999","1":"<10,000"}'
            data-language="en"
            data-translation-url="../missing-keys-20190827.csv"
        >
        </div>
        <script src="../ta-visualizations.js" type="text/javascript"></script>
    </body>
</html>
